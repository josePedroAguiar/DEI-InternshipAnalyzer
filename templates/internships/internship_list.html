<!-- internship_list.html -->
{% extends 'internships/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title> Internship List</title>
</head>


<body>
{% block content %}
  <div class="album py-5 bg-body-tertiary">

     <div class="container">
       <div class="d-flex justify-content-between align-items-center">
            <h1  class="card-text" >Internship Companies Listings</h1>
            <br>
       </div>

           <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for company in companies %}


          <div class="col">
            <a class="text-body-secondary" href="{% url 'internship_detail' company.id %}" style="text-decoration: none">
            <div class="card shadow-sm">
            <svg class="bd-placeholder-img card-img-top" id="svg-container" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" >
                <image class="bd-placeholder-img card-img-top" xlink:href="{{ company.logo }}" width="100%" height="100%"></image>
            </svg>
             <div class="card-body" >
            <!--<h2>{{ company.title }}</h2>--->
                    <h5 class="card-text text-body"> {{ company.company }}</h5>
                    <p class=" card-text" > Rating: {{ company.average_rating }} </p>
                    <small class="text-body-secondary">Location: {{ company.location }}</small>
                    <a href="{% url 'internship_detail' company.id %}">View Details</a>
             </div>
            </div>
            </a>
         </div>
    {% endfor %}</div>
    </div>
  </div>


{% endblock %}
</body>
</html>
