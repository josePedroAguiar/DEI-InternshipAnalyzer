<!DOCTYPE html>
<html>
<head>
    <title>Oops! Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f9f9f9;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 30px;
            background-color: #fff;

            max-width: 600px;
        }

        .icon-text {

            align-items: center;

            font-size: 100px;
            color: #26B3DF;
            font-weight: bold;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin: 20px 0;
        }

        p {
            color: #666;
            margin: 10px 0;
            font-size: 1.1em;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #26B3DF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #1a90b1;
        }

        svg {
            width: 100px;
            height: 100px;
        }

    </style>
</head>
